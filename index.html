<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="./app.js"></script>
    </head>
    <body>
        <div class="d-flex justify-content-center align-content-center">
            <div class="d-block">
            <button id="generator" onClick="domainUrl();">Click Here For A Domain Name</button>
            <p id="text"></p>
            <script>
                    function domainUrl() {
                        var pronoun = ['The', 'Alltime', 'Our',];
                        var adj = ['Greatest', 'Worst', 'Unexplainable'];
                        var noun = ['Hope', 'Adventure', 'Mission'];
                        var dot = ['.com', '.net', '.edu'];
                        var insert = document.getElementById("text")
                        insert.innerHTML = 
                        pronoun[Math.floor(Math.random() * pronoun.length)] +
                        adj[Math.floor(Math.random() *adj.length)] +
                        noun[Math.floor(Math.random() *noun.length)] +
                        dot[Math.floor(Math.random() *dot.length)];
                        // document.getElementById("text").innerHTML = 
                        console.log(pronoun + adj + noun + dot);
                    }
            </script>
            </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
